<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Signup Form!</title>
 <link href="style1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="Signup-Form ">
<h1>Signup Form!</h1>
<form action="#" method="post" name="google-sheet">
    <p>First Name</p>
    <input type="text" name="FirstName" placeholder="First Name" required="">
    <P>Last Name</P>
    <input type="text" name="LastNamw" placeholder="Last Name" required="">
    <p>Address</p>
    <input type="text" name="Address" placeholder="Address" required="">
    <p>Phone Number</p>
    <input type="Number" name="PhoneNumber" placeholder="Number" required="">
    <button class="A" type="submit">Submit</button>
    <button class="B" type="reset">Reset</button>
</form>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw2I4AbPsxHj_Qhej-Zt3qLko-9bzvQvdrpxYAFV3JMH0Lrx6hAE9W-xzX24kwJWqBi/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
